AllCops:
  TargetRubyVersion: 2.7
  NewCops: enable
  Exclude:
    - 'target_app/**/*'
    - 'lib/crime_scene/render_tracer/ast_processor.rb'

Style/AccessModifierDeclarations:
  Enabled: false

Style/StringLiterals:
  Enabled: true
  EnforcedStyle: double_quotes

Style/StringLiteralsInInterpolation:
  Enabled: true
  EnforcedStyle: double_quotes

Layout/LineLength:
  Max: 120

Metrics/CyclomaticComplexity:
  Enabled: false

Metrics/ClassLength:
  Enabled: false

Metrics/MethodLength:
  Enabled: false
